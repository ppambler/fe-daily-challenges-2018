<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>按钮文字滑动特效</title>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<!-- 定义 dom，在一个容器中定义按钮的文字，每个字母一个 span，每个 span 有一个 data-text 属性，其值与 span 内的字母相同： -->
  <div class="box removeTextNodes">
    <span data-text="B">B</span>
    <span data-text="U">U</span>
    <span data-text="T">T</span>
    <span data-text="T">T</span>
    <span data-text="O">O</span>
    <span data-text="N">N</span>
  </div>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
    let allSonNodes = $('.removeTextNodes').contents()
    console.log(allSonNodes)
    let filter = allSonNodes.filter(function(){
      return this.nodeType === 3
    })
    console.log(filter)
    let remove = filter.remove()
    console.log(remove)
  </script>
</body>
</html>
